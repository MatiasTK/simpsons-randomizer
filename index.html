<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Simpsons Randomizer</title>
  </head>
  <body class="bg-dark text-white">
    <main class="container-fluid align vh-100">
      <h1 class="display-4 text-center pt-5">Simpsons Randomizer</h1>
      <div id="episodioEncontrado" class="d-flex justify-content-center mt-4">
        <div class="card visually-hidden" style="width: 18rem" data-bs-theme="dark">
          <img class="card-img-top" alt="Imagen capitulo" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a class="btn btn-primary" id="episodio-link">Ver episodio</a>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center w-100 gap-2 justify-content-center fixed-bottom mb-5">
        <button type="button" class="btn btn-primary" id="encontrar">Encuentra un episodio!</button>
        <div class="dropdown">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Fuentes
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item source" href="#">simpsonslatino.online</a></li>
            <li><a class="dropdown-item source" href="#">simpsonizados.me</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
