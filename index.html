<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Simpsons Randomizer</title>
    <meta name="description" content="Mira capítulos aleatorios de Los Simpsons" />
    <style>
      .btn-secondary {
        background-color: #343a40;
        border-color: #343a40;
      }
    </style>
  </head>
  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <h1 class="display-4 text-center pt-4">Simpsons Randomizer</h1>
    <main class="container-fluid d-flex align-items-center justify-content-center flex-grow-1">
      <div id="episodioEncontrado" class="d-flex justify-content-center">
        <div
          class="spinner-border visually-hidden"
          role="status"
          style="width: 5rem; height: 5rem"
          id="spinner"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          class="card visually-hidden-focusable"
          style="width: 18rem"
          id="card"
          data-bs-theme="dark"
        >
          <img class="card-img-top" alt="Imagen capitulo" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a class="btn btn-primary" id="episodio-link">Ver episodio</a>
            <button class="btn btn-secondary" id="copiar">Copiar Link</button>
          </div>
        </div>
      </div>
    </main>
    <div class="mb-3">
      <div class="mt-4">
        <div class="d-flex align-items-center gap-2 justify-content-center flex-column">
          <div class="d-flex flex-column gap-2">
            <div class="d-flex gap-2 align-items-end">
              <form data-bs-theme="dark">
                <label class="small ps-1" for="temporadaInput">Hasta temporada:</label>
                <input
                  type="number"
                  class="form-control"
                  id="temporadaInput"
                  default-value="10"
                  min="1"
                  max="34"
                  placeholder="10"
                  value="10"
                />
              </form>
              <div class="dropdown">
                <button
                  class="btn btn-secondary bg-secondary-emphasis dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Fuentes
                </button>
                <ul class="dropdown-menu" data-bs-theme="dark">
                  <li><a class="dropdown-item source">simpsonslatino.online</a></li>
                  <li><a class="dropdown-item source">simpsonizados.me</a></li>
                  <li><a class="dropdown-item source">simpsonhd.com</a></li>
                  <li><a class="dropdown-item source">pelisplus.to</a></li>
                </ul>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="encontrar">
              Encuentra un episodio
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center position-relative" style="margin-bottom: 8rem">
      <div
        class="toast align-items-center text-bg-success border-0 ms-auto me-auto position-absolute start-50 translate-middle-x"
        style="top: 0%"
        id="fuenteToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="bottom: 3rem"
        data-bs-delay="2500"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <span class="mb-2 ms-2 text-center"
        >Hecho con <span class="text-danger">♥️</span> por
        <a href="https://github.com/MatiasTK" class="text-decoration-none text-danger">MatiasTK</a>
      </span>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
